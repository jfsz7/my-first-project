<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pinterest</title>
</head>

<body>
    <!-- header section -->
    <section>
        <header>
            <nav>
                <div class="menu-container">
                    <div class="logo">
                        <img src="./images/logo.png" alt="">
                        <h1>Pinterest</h1>
                    </div>
                    <div class="menus">
                        <li>About</li>
                        <li>Business</li>
                        <li>Blog</li>
                    </div>
                    <div class="btn">
                        <button class="btn-log">Log in</button>
                    </div>
                    <div class="btn">
                        <button class="btn-sign">Sign up</button>
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <!-- banner section -->
    <section>
        <div class="banner-container">
            <div class="banner-text">
                <div class="title">Get your next</div>
                <div class="dinner-ideas">
                    <p>weeknight dinner idea</p>
                </div>
                <div class="home-ideas">
                    <p>home decor idea</p>
                </div>
                <div class="look-ideas">
                    <p>new look outfit</p>
                </div>
                <div class="thumb-ideas">
                    <p>green thumb idea</p>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
